<style>
    @media screen and (min-width: 1280px) {
        .layout-row>.flex-gt-md-20 {
            -webkit-box-flex: 1;
            -webkit-flex: 1 1 100%;
            flex: 1 1 100%;
            max-width: 14%;
            max-height: 100%;
            box-sizing: border-box;
        }
    }
</style>

<div class="widget-group layout-wrap layout-row flex-100" layout="row" flex="100" layout-wrap="">
    <ms-widget ng-repeat="game in vm.games" flippable="true" layout="column" flex="100" flex-gt-xs="25" flex-gt-md="20" 
        class="ms-widget ng-isolate-scope layout-column flex-gt-xs-25 flex-gt-md-20 flex-100" ng-click="vm.goToGame(game.game)">
        <ms-widget-front class="white-bg ms-widget-front ng-scope">
            <a href="">
                <div class="ng-scope layout-align-center-center layout-column" layout="column" layout-align="center center">
                    <div>
                        <img ng-src="https://static-cdn.jtvnw.net/ttv-boxart/{{game.game.name}}-272x380.jpg" />
                    </div>
                </div>
            </a>
            <div class="p-5 grey-50-bg border-top ng-scope layout-align-start-center layout-row flex-gt-xs-50 flex-100" flex-gt-xs="100"
                layout="row" flex="100" layout-align="start center" style="padding-bottom: 0px;">
                <span class="layout-align-start text-truncate ng-binding">
                    <a style="color:rgba(0,0,0,0.54);">{{game.game.name}}</a>
                    </span>
            </div>
            <div class="p-5 grey-50-bg ng-scope layout-align-start-center layout-row flex-gt-xs-50 flex-100" flex-gt-xs="100"
                layout="row" flex="100" layout-align="start center" style="padding-top: 0px;">
                <span class="secondary-text text-truncate ng-binding" style="font-size:10px">Viewers: {{game.viewers}}</span>
                </span>
            </div>
        </ms-widget-front>
    </ms-widget>
</div>
