<style>
    #container {
        position: relative;
    }

    #example {
        position: absolute;
        padding: 5px;
        bottom: 0%;
    }
</style>

<div class="widget-group layout-wrap layout-row flex-100" layout="row" flex="100" layout-wrap="">
    <ms-widget ng-repeat="channel in vm.channels" flippable="true" layout="column" flex="100" flex-gt-xs="25" flex-gt-md="20"
        class="ms-widget ng-isolate-scope layout-column flex-gt-xs-25 flex-gt-md-20 flex-100" ng-click="vm.goToUser(channel)">

            <a href="">
                <div class="ng-scope layout-align-center-center layout-column" layout="column" layout-align="center center">

                        <img ng-src="{{channel.preview.large}}" />
                        <div id="example" style="background: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0)); max-width: 100%">
                            <span style="color: #FFF; font-weight: bold; min-width: 100vw" class="secondary-text text-truncate">{{channel.channel.name}}</span>
                            <span style="color: #FFF; font-size:10px; max-width: 60%" class="secondary-text text-truncate">{{channel.channel.status}}</span>
                            <span style="color: rgba(42, 158, 252, 1); font-size:10px" class="secondary-text text-truncate">{{channel.viewers | number}} viewers</span>
                        </div>
                    </div>

                </div>
