<md-list>
    <md-list-item class="md-2-line">
        <div class="md-list-item-text">
            <div class="ng-scope layout-align-center-center layout-column" layout="column" layout-align="center center">
                <div>
                    <img ng-show="user !== 'zengetv'" ng-src="{{vm.channel.channel.profile_banner}}" />
                    <img ng-show="user === 'zengetv'" src="assets/images/logos/2.png" />
                </div>
            </div>
        </div>
    </md-list-item>
</md-list>

<md-divider></md-divider>

<md-list class="date" ng-show="user !== 'zengetv'">
    <md-list-item class="md-2-line">
        <div class="md-list-item-text">
            <span style="color: red">
                <md-icon md-font-icon="icon-account" style="margin-top: -3px; color: red; font-size:16px;margin-right: -8px;" class="ng-scope md-default-theme md-font material-icons icon-account"
                    role="img" aria-hidden="true">
                </md-icon> {{vm.channel.viewers |number}}
            </span>
            <span style="padding:25px">
                <md-icon md-font-icon="icon-eye" style="margin-top: -3px; font-size:16px;margin-right: -8px;" class="ng-scope md-default-theme md-font material-icons icon-eye"
                    role="img" aria-hidden="true">
                </md-icon> {{vm.channel.channel.views | number}}
            </span>
            <span>
                <md-icon md-font-icon="icon-heart" style="margin-top: -3px; font-size:16px;margin-right: -8px;" class="ng-scope md-default-theme md-font material-icons icon-heart"
                    role="img" aria-hidden="true">
                </md-icon> {{vm.channel.channel.followers | number}}
            </span>
        </div>
    </md-list-item>
</md-list>
<md-divider ng-show="user !== 'zengetv'"></md-divider>



<md-list>
    <md-subheader class="md-no-sticky"><span>ACTIONS:</span></md-subheader>
    <md-list-item class="md-2-line" ng-click="dummyFunction()">
        <div class="md-list-item-text">
            <p>
                <md-icon md-font-icon="icon-heart-box-outline" style="margin-top: -3px; font-size:20px;" class="ng-scope md-default-theme md-font material-icons icon-heart-box-outline"
                    role="img" aria-hidden="true">
                </md-icon>
                Follow
            <p>
        </div>
    </md-list-item>
    <md-list-item class="md-2-line" ng-click="dummyFunction()">
        <div class="md-list-item-text">
            <p>
                <md-icon md-font-icon="icon-bookmark-outline-plus" style="margin-top: -3px; font-size:20px;" class="ng-scope md-default-theme md-font material-icons icon-bookmark-outline-plus"
                    role="img" aria-hidden="true">
                </md-icon>
                Subscribe
            <p>
        </div>
    </md-list-item>
    <md-list-item class="md-2-line" ng-click="dummyFunction()">
        <div class="md-list-item-text">
            <p>
                <md-icon md-font-icon="icon-exclamation" style="margin-top: -3px; font-size:20px;" class="ng-scope md-default-theme md-font material-icons icon-exclamation"
                    role="img" aria-hidden="true">
                </md-icon>
                Report
            <p>
        </div>
    </md-list-item>
</md-list>
